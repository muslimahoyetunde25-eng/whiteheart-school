<!DOCTYPE html>
<html>
<head>
    <title>Admissions - Whiteheart School</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h2>Whiteheart School</h2>
    <nav>
        <a href="/">Home</a>
        <a href="about.html">About</a>
        <a href="programs.html">Programs</a>
        <a href="admissions.html">Admissions</a>
        <a href="gallery.html">Gallery</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<section class="section">
    <h2>Admission Form</h2>

    <!-- FORM -->
    <form id="admissionForm" action="/apply" method="POST">
        <input type="text" name="studentName" placeholder="Student Full Name" required>
        <input type="number" name="age" placeholder="Age" required>

        <select name="class" required>
            <option value="">Select Class</option>
            <option>Reception</option>
            <option>Discovery</option>
            <option>Nursery</option>
            <option>Kindergarten</option>
            <option>Primary</option>
        </select>

        <input type="text" name="parentName" placeholder="Parent/Guardian Name" required>
        <input type="text" name="phone" placeholder="Phone Number" required>

        <button type="submit">Submit Application</button>
    </form>

    <!-- SUCCESS MESSAGE -->
    <p id="successMsg" style="color:green; margin-top:20px; display:none;">Application Submitted Successfully!</p>
</section>

<footer>
    <p>Â© 2026 Whiteheart School</p>
</footer>

<!-- SCRIPT TO SHOW SUCCESS MESSAGE WITHOUT RELOADING -->
<script>
const form = document.getElementById('admissionForm');
form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const formData = new FormData(form);
    const data = Object.fromEntries(formData);

    const response = await fetch('/apply', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
    });

    if(response.ok){
        document.getElementById('successMsg').style.display = 'block';
        form.reset();
    } else {
        alert('Error submitting application');
    }
});
</script>

</body>
</html>
