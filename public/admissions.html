<!DOCTYPE html>
<html>
<head>
    <title>Admissions - Whiteheart School</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Form container */
        #admissionForm {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            margin: 20px auto;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background: #004080;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #00264d;
        }

        #successMsg {
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

<header>
    <div class="logo-container">
        <img src="/images/logo.png" class="logo" alt="Whiteheart School Logo">
        <h2>Whiteheart School</h2>
    </div>

    <nav>
        <a href="/">Home</a>
        <a href="about.html">About</a>
        <a href="programs.html">Programs</a>
        <a href="admissions.html">Admissions</a>
        <a href="gallery.html">Gallery</a>
        <a href="contact.html">Contact</a>
        <a href="/admin">Admin</a>
    </nav>
</header>

<section class="section">
    <h2>Admission Form</h2>

    <form id="admissionForm" action="/apply" method="POST">
        <input type="text" name="studentName" placeholder="Student Full Name" required>
        <input type="number" name="age" placeholder="Age" required>

        <select name="class" required>
            <option value="">Select Class</option>
            <option>Reception</option>
            <option>Discovery</option>
            <option>Nursery</option>
            <option>Kindergarten</option>
            <option>Primary</option>
        </select>

        <input type="text" name="parentName" placeholder="Parent/Guardian Name" required>
        <input type="text" name="phone" placeholder="Phone Number" required>

        <button type="submit">Submit Application</button>
    </form>

    <p id="successMsg" style="color:green; margin-top:20px; display:none;">
        Application Submitted Successfully!
    </p>
</section>

<footer>
    <p>Â© 2026 Whiteheart School (Montessori)</p>
</footer>

<script>
const form = document.getElementById('admissionForm');
form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const formData = new FormData(form);
    const data = Object.fromEntries(formData);

    const response = await fetch('/apply', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
    });

    if(response.ok){
        document.getElementById('successMsg').style.display = 'block';
        form.reset();
    } else {
        alert('Error submitting application');
    }
});
</script>

</body>
</html>
