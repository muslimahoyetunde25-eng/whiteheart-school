<!DOCTYPE html>
<html>
<head>
    <title>Gallery - Whiteheart School</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        .cards {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 250px;
            text-align: center;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        header .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        header .logo {
            width: 50px;
            height: 50px;
            object-fit: contain;
        }
    </style>
</head>
<body>

<header>
    <div class="logo-container">
        <img src="/images/logo.png" class="logo" alt="School Logo">
        <h2>Whiteheart School</h2>
    </div>

    <nav>
        <a href="/">Home</a>
        <a href="about.html">About</a>
        <a href="programs.html">Programs</a>
        <a href="admissions.html">Admissions</a>
        <a href="gallery.html">Gallery</a>
        <a href="contact.html">Contact</a>
        <a href="/admin">Admin</a>
    </nav>
</header>

<section class="section">
    <h2>School Gallery</h2>
    <div class="cards" id="gallery">
        <!-- Example static cards, can be replaced dynamically with images -->
        <div class="card">Class Activities</div>
        <div class="card">Sports Day</div>
        <div class="card">Graduation</div>
        <div class="card">Cultural Day</div>
    </div>
</section>

<footer>
    <p>Â© 2026 Whiteheart School (Montessori)</p>
</footer>

</body>
</html>
