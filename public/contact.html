<!DOCTYPE html>
<html>
<head>
    <title>Contact - Whiteheart School</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        .cards {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 250px;
            text-align: center;
        }

        .card a {
            color: #004080;
            text-decoration: none;
            font-weight: bold;
        }

        .card a:hover {
            color: gold;
        }

        form {
            max-width: 500px;
            margin: 30px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background: #004080;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #00264d;
        }
    </style>
</head>
<body>

<header>
    <div class="logo-container">
        <img src="/images/logo.png" class="logo" alt="School Logo">
        <h2>Whiteheart School</h2>
    </div>

    <nav>
        <a href="/">Home</a>
        <a href="about.html">About</a>
        <a href="programs.html">Programs</a>
        <a href="admissions.html">Admissions</a>
        <a href="gallery.html">Gallery</a>
        <a href="contact.html">Contact</a>
        <a href="/admin">Admin</a>
    </nav>
</header>

<section class="section">

    <h2>Contact Us</h2>

    <div class="cards">

        <div class="card">
            <h3>Call Us</h3>
            <p>
                <a href="tel:+2347035532116">+234 703 553 2116</a><br>
                <a href="tel:+2348027036763">+234 802 703 6763</a>
            </p>
        </div>

        <div class="card">
            <h3>Email Us</h3>
            <p>
                <a href="mailto:whiteheartschools2015@gmail.com">
                    whiteheartschools2015@gmail.com
                </a>
            </p>
        </div>

    </div>

    <h3>Send Us a Message</h3>

    <form id="contactForm" action="/send-message" method="POST">
        <input type="text" name="name" placeholder="Your Full Name" required>
        <input type="email" name="email" placeholder="Your Email Address" required>
        <input type="text" name="phone" placeholder="Phone Number (Optional)">
        <textarea name="message" rows="5" placeholder="Write Your Message Here..." required></textarea>
        <button type="submit">Send Message</button>
        <p id="contactSuccess" style="color:green; display:none;">Message sent successfully!</p>
    </form>

</section>

<footer>
    <p>Â© 2026 Whiteheart School (Montessori)</p>
</footer>

<script>
const contactForm = document.getElementById('contactForm');
contactForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const formData = new FormData(contactForm);
    const data = Object.fromEntries(formData);

    const response = await fetch('/send-message', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
    });

    if(response.ok){
        document.getElementById('contactSuccess').style.display = 'block';
        contactForm.reset();
    } else {
        alert('Error sending message');
    }
});
</script>

</body>
</html>
